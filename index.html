<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" media="all" />
    <title>Odin Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="calculator">
            <div class="o-wrapper">
                <div class="calc__inner">
                    <div class="calc__screen">
                        <div class="calc-screen__status">
                        </div>
                        <div class="calc-screen__display"></div>
                        <div class="calc-screen__input"></div>
                    </div>
                    <div class="calc__btns-container">
                        <button id="all-clear" class="all-clear" data-key="46">AC</button>
                        <button id="backspace" class="clear" data-key="8">&#8592</button>
                        <button id="factorial" class="factorial">&#33</button>
                        <button id="divide" class="operators" data-key="220" value="/">&#247</button>
                        <button id="dig-7" class="digits">7</button>
                        <button id="dig-8" class="digits" data-key="56">8</button>
                        <button id="dig-9" class="digits" data-key="57">9</button>
                        <button id="multiply" class="operators" value="*">&#215</button>
                        <button id="dig-4" class="digits" data-key="52">4</button>
                        <button id="dig-5" class="digits" data-key="53">5</button>
                        <button id="dig-6" class="digits" data-key="54">6</button>
                        <button id="subtract" class="operators" data-key="189" value="-">&#8722</button>
                        <button id="dig-1" class="digits" data-key="49">1</button>
                        <button id="dig-2" class="digits" data-key="50">2</button>
                        <button id="dig-3" class="digits" data-key="51">3</button>
                        <button id="add" class="operators" value="+">&#43</button>
                        <button id="plus-add" class="non" data-key="32">&#177</button>
                        <button id="dig-0" class="digits" data-key="48">0</button>
                        <button id="decimal" class="non" data-key="190">.</button>
                        <button id="equal" data-key="187">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
